stages:
    - source
    - build
    - deploy

portable-source:
    stage: source
    tags:
        - graphviz,centos7
    script:
        - ./autogen.sh
        - make dist
    artifacts:
        when: on_success
        expire_in: 1 week
        paths:
            - VERSION
            - COLLECTION
            - graphviz-*.tar.gz
    only:
        - master

.build_template: &rpm_build_definition
    stage: build
    script:
        - rm -rf /home/gitlab-runner/rpmbuild
        - GV_VERSION=$( cat VERSION )
        - rpmbuild -ta graphviz-${GV_VERSION}.tar.gz
        - ARCH=$( uname -m )
        - DIR=Packages/${DISTRO_NAME}/${DISTRO_VERSION}
        - mkdir -p ${DIR}/os/${ARCH}
        - mkdir -p ${DIR}/debug/${ARCH}
        - mkdir -p ${DIR}/source
        - cp /home/gitlab-runner/rpmbuild/SRPMS/*.src.rpm ${DIR}/source/
        - cp /home/gitlab-runner/rpmbuild/RPMS/*/*debuginfo*rpm ${DIR}/debug/${ARCH}/
        - cp /home/gitlab-runner/rpmbuild/RPMS/*/*.rpm ${DIR}/os/${ARCH}/
    artifacts:
        when: on_success
        expire_in: 1 week
        paths:
            - Packages/*/*/*/*/*.rpm
            - Packages/*/*/*/*.rpm
    only:
         - master

.build_template: &deb_build_definition
    stage: build
    script:
        - GV_VERSION=$( cat VERSION )
        - zcat graphviz-${GV_VERSION}.tar.gz | tar xf -
        - (cd graphviz-${GV_VERSION}; fakeroot make -f debian/rules binary)
        - ARCH=$( uname -m )
        - DIR=Packages/${DISTRO_NAME}/${DISTRO_VERSION}
        - mkdir -p ${DIR}/os/${ARCH}
        - mkdir -p ${DIR}/debug/${ARCH}
        - mkdir -p ${DIR}/source
        - cp *.deb ${DIR}/os/${ARCH}/
        - cp *.ddeb ${DIR}/debug/${ARCH}/
        - cp graphviz-${GV_VERSION}.tar.gz ${DIR}/source/
    artifacts:
        when: on_success
        expire_in: 1 week
        paths:
            - Packages/*/*/*/*/*deb
            - Packages/*/*/*/*.gz
    only:
        - master

centos6-build:
    export DISTRO_NAME=centos
    export DISTRO_VERSION=6
    <<: *rpm_build_definition
    tags:
        - graphviz,centos6

