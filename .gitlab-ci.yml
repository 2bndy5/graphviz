deployment:
    stage: deploy
    script:
        - uname -a
        - COLLECTION=$( cat COLLECTION )
        - ls -l
        - eval $(ssh-agent -s)
        - cat "$DEPLOY_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null
        - mkdir -p ~/.ssh
        - chmod 700 ~/.ssh
        - ssh-keyscan "$DEPLOY_HOST" >> ~/.ssh/known_hosts
        - chmod 644 ~/.ssh/known_hosts
        - scp -r Packages "$DEPLOY_USER"@"$DEPLOY_HOST"

